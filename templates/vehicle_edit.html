{% extends "base.html" %}

{% block content %}
<div class="topbar">
    <h1>Edit Vehicle #{{ vehicle.id }}</h1>
</div>

<div class="form-card">
    <form method="post" class="form-grid">
        <div class="input-group">
            <label>Model Name</label>
            <input type="text" name="model_name" value="{{ vehicle.model_name }}" required>
        </div>
        <div class="input-group">
            <label>License Plate</label>
            <input type="text" name="license_plate" value="{{ vehicle.license_plate }}" required>
        </div>
        <div class="input-group">
            <label>Max Capacity (kg)</label>
            <input type="number" step="0.01" name="max_capacity_kg" value="{{ vehicle.max_capacity_kg }}" required>
        </div>
        <div class="input-group">
            <label>Odometer</label>
            <input type="number" name="odometer" value="{{ vehicle.odometer }}" required>
        </div>
        <div class="input-group">
            <label>Status</label>
            <select name="status" required>
                <option value="Available" {% if vehicle.status == 'Available' %}selected{% endif %}>Available</option>
                <option value="On Trip" {% if vehicle.status == 'On Trip' %}selected{% endif %}>On Trip</option>
                <option value="In Shop" {% if vehicle.status == 'In Shop' %}selected{% endif %}>In Shop</option>
            </select>
        </div>
        <div class="input-group justify-end">
            <label>&nbsp;</label>
            <button type="submit">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
